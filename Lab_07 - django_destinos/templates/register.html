{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="super_container">
    <div class="header_social d-flex flex-row align-items-center justify-content-start">
        <ul class="d-flex flex-row align-items-start justify-content-start">
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        </ul>
    </div>

    <div class="container mt-5 mb-5" style="max-width: 600px;">
        <div class="header_content" style="background: #f8f9fa; padding: 30px; border-radius: 8px;">
            <h2 class="text-center mb-4"><i class="fa fa-user-plus"></i> Registro</h2>
            
            <form action="register" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 form-group">
                        <input type="text" class="form-control" name="first_name" placeholder="Nombres" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <input type="text" class="form-control" name="last_name" placeholder="Apellidos" required>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="form-group mt-3">
                    <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group mt-3">
                    <input type="password" class="form-control" name="password1" placeholder="Contraseña" required>
                </div>
                <div class="form-group mt-3">
                    <input type="password" class="form-control" name="password2" placeholder="Confirmar contraseña" required>
                </div>
                <button type="submit" class="btn btn-success mt-3 w-100">
                    <i class="fa fa-save"></i> Registrarse
                </button>
            </form>

            <div class="mt-4 text-center">
                ¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-success">Inicia sesión aquí</a>
            </div>

            {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" style="background: {% if message.tags == 'error' %}#ffdddd{% else %}#ddffdd{% endif %}; padding: 10px; border-radius: 4px;">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
