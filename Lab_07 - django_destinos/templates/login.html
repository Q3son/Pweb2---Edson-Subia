{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="super_container">
    <div class="header_social d-flex flex-row align-items-center justify-content-start">
        <ul class="d-flex flex-row align-items-start justify-content-start">
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        </ul>
    </div>

    <div class="container mt-5 mb-5" style="max-width: 500px;">
        <div class="header_content" style="background: #f8f9fa; padding: 30px; border-radius: 8px;">
            <h2 class="text-center mb-4"><i class="fa fa-sign-in"></i> Iniciar Sesión</h2>
            
            <form action="login" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Usuario" required>
                </div>
                <div class="form-group mt-3">
                    <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100">
                    <i class="fa fa-sign-in"></i> Ingresar
                </button>
            </form>

            <div class="mt-4 text-center">
                ¿No tienes cuenta? <a href="{% url 'register' %}" class="text-primary">Regístrate aquí</a>
            </div>

            {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" style="background: {% if message.tags == 'error' %}#ffdddd{% else %}#ddffdd{% endif %}; padding: 10px; border-radius: 4px;">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
