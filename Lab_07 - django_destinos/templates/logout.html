{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="super_container">
    <div class="container mt-5 mb-5" style="max-width: 500px;">
        <div class="header_content" style="background: #f8f9fa; padding: 30px; border-radius: 8px; text-align: center;">
            <h2 class="mb-4"><i class="fa fa-sign-out"></i> Cerrar Sesión</h2>
            <p class="mb-4">¿Estás seguro que deseas salir de tu cuenta?</p>
            
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-warning mr-2">
                    <i class="fa fa-check"></i> Sí, salir
                </button>
                <a href="{% url 'home' %}" class="btn btn-secondary">
                    <i class="fa fa-times"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
