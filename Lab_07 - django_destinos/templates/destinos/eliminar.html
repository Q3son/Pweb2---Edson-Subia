{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="super_container">
    <div class="container mt-5 mb-5" style="max-width: 600px;">
        <div class="header_content" style="background: #f8f9fa; padding: 30px; border-radius: 8px; text-align: center;">
            <h2 class="mb-4 text-danger">
                <i class="fa fa-exclamation-triangle"></i> Eliminar Destino
            </h2>
            
            <div class="card mb-4">
                <img src="{{ destino.imagenCiudad.url }}" class="card-img-top" 
                     style="max-height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ destino.nombreCiudad }}</h5>
                    <p class="card-text">{{ destino.descripcionCiudad|truncatechars:100 }}</p>
                </div>
            </div>
            
            <p class="lead">¿Estás seguro que deseas eliminar este destino permanentemente?</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mr-2">
                    <i class="fa fa-trash"></i> Sí, Eliminar
                </button>
                <a href="{% url 'listar_destinos' %}" class="btn btn-secondary">
                    <i class="fa fa-arrow-left"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
