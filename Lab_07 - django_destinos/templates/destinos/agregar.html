{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3><i class="fa fa-plus-circle"></i> Agregar Nuevo Destino</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'destinos/partials/_form_fields.html' %}
                        <button type="submit" class="btn btn-primary mt-3">
                            <i class="fa fa-save"></i> Guardar Destino
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
