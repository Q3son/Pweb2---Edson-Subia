{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="super_container">
    <div class="container mt-5 mb-5">
        <div class="header_content" style="background: #f8f9fa; padding: 30px; border-radius: 8px;">
            <h2 class="text-center mb-4">
                <i class="fa fa-edit"></i> Editar {{ destino.nombreCiudad }}
            </h2>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Incluye los campos del formulario (reutilizable) -->
                {% include 'destinos/partials/_form.html' %}
                
                <div class="form-group mt-4">
                    <img src="{{ destino.imagenCiudad.url }}" alt="Imagen actual" 
                         style="max-height: 200px; border-radius: 4px;" class="img-thumbnail mb-2">
                    <small class="text-muted d-block">Imagen actual</small>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-warning mr-2">
                        <i class="fa fa-save"></i> Guardar Cambios
                    </button>
                    <a href="{% url 'listar_destinos' %}" class="btn btn-secondary">
                        <i class="fa fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
