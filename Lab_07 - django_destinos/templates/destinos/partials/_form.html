<div class="form-group">
    <label for="id_nombreCiudad">Nombre de la Ciudad:</label>
    <input type="text" class="form-control" name="nombreCiudad" 
           value="{{ form.nombreCiudad.value|default:'' }}" required>
</div>

<div class="form-group mt-3">
    <label for="id_descripcionCiudad">Descripción:</label>
    <textarea class="form-control" name="descripcionCiudad" rows="4" required>
        {{ form.descripcionCiudad.value|default:'' }}
    </textarea>
</div>

<div class="form-group mt-3">
    <label for="id_precioTour">Precio del Tour (USD):</label>
    <input type="number" class="form-control" name="precioTour" 
           step="0.01" min="0" value="{{ form.precioTour.value|default:0 }}" required>
</div>

<div class="form-group mt-3">
    <label for="id_imagenCiudad">Imagen:</label>
    <input type="file" class="form-control" name="imagenCiudad" 
           accept="image/*" {% if not form.instance.pk %}required{% endif %}>
</div>

<div class="form-check mt-3">
    <input type="checkbox" class="form-check-input" name="ofertaTour" 
           id="id_ofertaTour" {% if form.ofertaTour.value %}checked{% endif %}>
    <label class="form-check-label" for="id_ofertaTour">¿Es una oferta?</label>
</div>
