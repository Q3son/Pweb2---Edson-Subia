<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación entre Regiones | Edson Subia</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo-universidad.png" alt="UNSAAC" class="logo">
            <img src="img/ajax-logo.png" alt="AJAX" class="ajax-logo">
        </div>
        <h1>Comparación entre Regiones</h1>
        <a href="index.html" class="btn-back">← Volver al inicio</a>

    <main class="chart-container">
        <div class="controls fade-in">

            <select id="region2" class="dropdown"></select>

        <canvas id="grafico" style="display: none;"></canvas>

    <footer>
