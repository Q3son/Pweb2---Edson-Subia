<!DOCTYPE html>
<html>
<head>
    <title>Inicio | Proyecto Django</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .auth-info { color: {% if request.user.is_authenticated %}green{% else %}red{% endif %}; }
    </style>
</head>
<body>
    <h1>¡Bienvenido a mi sitio!</h1>
    <h2>Implementando Templates en Django</h2>
    
    <div class="auth-info">
        {% if request.user.is_authenticated %}
            <p>✅ Logueado como: <strong>{{ request.user }}</strong></p>
        {% else %}
            <p>🔐 No has iniciado sesión. <a href="/admin/">Acceder</a></p>
        {% endif %}
    </div>

    <footer>Proyecto PW2 - {{ now|date:"Y" }}</footer>
</body>
</html>
