<mat-card>
  <mat-card-header>
    <mat-card-title>¡Bienvenido al Quiz de Ciencias Wazaa!</mat-card-title>
    <mat-card-subtitle>Demuestra tus conocimientos</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Presiona el botón para comenzar el desafío. Tendrás varias preguntas de opción múltiple.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="startQuiz()">Comenzar Quiz</button>
  </mat-card-actions>
</mat-card>
