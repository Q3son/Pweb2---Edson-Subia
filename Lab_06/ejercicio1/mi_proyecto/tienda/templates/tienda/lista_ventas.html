{% extends 'tienda/base.html' %}

{% block content %}
<h2>Historial de Ventas</h2>
<table class="table">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Cliente</th>
        </tr>
    </thead>
    <tbody>
        {% for venta in ventas %}
        <tr>
            <td>{{ venta.fecha|date:"d/m/Y H:i" }}</td>
            <td>{{ venta.producto.nombre }}</td>
            <td>{{ venta.cantidad }}</td>
            <td>{{ venta.cliente|default:"-" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'crear_venta' %}" class="btn btn-success">Nueva Venta</a>
{% endblock %}
