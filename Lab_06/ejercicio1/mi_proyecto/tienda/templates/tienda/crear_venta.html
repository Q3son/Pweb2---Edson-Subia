{% extends 'tienda/base.html' %}

{% block content %}
<h2>Registrar Nueva Venta</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Guardar Venta</button>
    <a href="{% url 'lista_ventas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
