{% extends 'educacion/base.html' %}

{% block title %}{% if object %}Editar{% else %}Nuevo{% endif %} Curso | UNSA{% endblock %}

{% block content %}
<div class="card border-0 shadow">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">
            <i class="fas fa-book me-2"></i>{% if object %}Editar{% else %}Registrar{% endif %} Curso
        </h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary me-md-2">
                    <i class="fas fa-save me-1"></i> Guardar
                </button>
                <a href="{% url 'curso_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times me-1"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
