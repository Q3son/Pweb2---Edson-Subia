<router-outlet></router-outlet>

<div class="black">
  <header class="main-header">
  <h1> {{ title }} </h1>
  <nav>
    <!-- Este es tu nuevo menú de navegación. -->
      <ul>
        <li><a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Inicio</a></li>
        <li><a routerLink="/posts" routerLinkActive="active-link">Posts</a></li>
        <li><a routerLink="/about" routerLinkActive="active-link">Acerca de</a></li>
        <li><a routerLink="/hello" routerLinkActive="active-link">Hola Mundo</a></li>
      </ul>
  </nav>
</header>

<main class="main-content">
    <div class="ash">
      <h2>{{ name }}</h2>
      <h2>{{ email }}</h2>
      <button (click)="toggleHobbies()" class='btn'>Mostrar hobbies</button>
      <div *ngIf="showHobbies" class="component2">
        <h3>hobbies:</h3>
        <ul>
          <li *ngFor=" let hobby of hobbies">{{ hobby }}</li>
        </ul> 
      </div>
      <a href="{{ webpage }}" target="_blank">Visita my página web</a>
    </div>
    <form (submit)="newHobby(hobby)">
      <input #hobby type="text" placeholder="hobby">
    </form>
    <app-hello-world>Aquí</app-hello-world>

    <ul>
      <app-user *ngFor="let user of users" [nameUser]="user"> </app-user>
    </ul>

  <button (click)="sayHello()">Clickéame</button>
  <h1>Desde app (component)</h1>
  <form (submit)="addUser(newUser)">
    <input type="text" #newUser>
    <button>Agregar Usuario</button>
  </form>
  <ul>
    <li *ngFor="let user of users">
      {{ user }} <button (click)="deleteUser(user)">Borrar usuario</button>
    </li>
  </ul>
  <div>
    <form>
          <p>
        <label>Nombre:</label>
        <input type="text" name="nameInput" [(ngModel)]="name">
      </p>
      <p>
        <label>Edad:</label>
        <input type="number" name="ageInput" [(ngModel)]="age">
      </p>
    </form>
    <hr>
    <h2>Name: {{ name }}</h2>
    <h2>Age: {{ age }}</h2>
  </div>
  <div class="black">
    <h1> {{ title }} </h1>
  </div>

  <div class="ash" *ngFor="let post of posts">
    <h2>{{ post.title }}</h2>
    <h3>{{ post.body }}</h3>
  </div>
</main>

<footer class="main-footer">
  <p>Mi Aplicación en Angular © 2025</p>
</footer>
