<div class="black">
  <header class="main-header">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">my-dream-app</a>
    <button class="navbar-toggler" type="button" 
            (click)="isCollapsed = !isCollapsed" 
            [attr.aria-expanded]="!isCollapsed" 
            aria-controls="navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" [collapse]="isCollapsed" [isAnimated]="true">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/posts" routerLinkActive="active">Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">Acerca de</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/hello" routerLinkActive="active">Hola Mundo</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<footer class="main-footer">
  <p>Mi Aplicación en Angular © 2025</p>
</footer>
